  <form flex="100" class="base" name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" novalidate autocomplete="off">
    <md-input-container class="md-icon-float md-block" show-errors>
      <input mdInput [(ngModel)]="user.firstName" type="text" placeholder="First Name" id="firstName" name="firstName" required autofocus />
    </md-input-container>

    <md-input-container class="md-icon-float md-block" show-errors>
      <input mdInput [(ngModel)]="user.lastName" type="text" placeholder="Last Name" id="lastName" name="lastName" required />
    </md-input-container>

    <md-input-container class="md-icon-float md-block" show-errors>
      <input mdInput  [(ngModel)]="user.email"  type="text" placeholder="Email" id="email" name="email" lowercase required />
    </md-input-container>
   <div>
    <md-input-container class="md-icon-float md-block" show-errors>
      <input mdInput [(ngModel)]="user.username" type="text" id="username" placeholder="Username" name="username" lowercase required class="md2 md-input" />
    </md-input-container>
  </div>

    <div class="center-align">
      <button md-raised-button color="primary" type="submit">Save Profile</button>
    </div>
    <div *ngIf="success" class="center-align text-success">
      <strong>Profile Saved Successfully</strong>
    </div>
    <div type="danger" *ngIf="error" class="center-align text-danger">
      <span ng-bind="vm.error"></span>
    </div>
</form>
